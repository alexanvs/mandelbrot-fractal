<!DOCTYPE html>
<html>
    <head>
        <title>Let's Draw!</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
    </head>
    <body>
        <button onclick="calculateAndDraw()">Generate!</button>
        Real range: <div id="minre" style="display:inline">???</div>...
        <div id="maxre" style="display:inline">???</div>&emsp;
        Imaginary range: <div id="minim" style="display:inline">???</div>...
        <div id="maxim" style="display:inline">???</div>
        <br />
        
        Adjust Iterations:
        <button onclick="updateIterations(200)">200</button>
        <button onclick="updateIterations(500)">500</button>
        <button onclick="updateIterations(1000)">1000</button>
        <button onclick="changeIterations(50)">+50</button>
        <button onclick="changeIterations(-50)">-50</button>
        <button onclick="changeIterations(1)">+1</button>
        <button onclick="changeIterations(-1)">-1</button>
        Iterations: <div id="iters" style="display:inline">???</div><br />
        Current mouse position: x:<div id="mouseX" style="display:inline">???</div>
                                y:<div id="mouseY" style="display:inline">???</div>
        <br />

        Current resolution: Re:<div id="xres" style="display:inline">???</div>
                            Im:<div id="yres" style="display:inline">???</div>
                            &emsp;
             Max Resolution:
             <form id="xy_form" style="display:inline">
                x: <input name ="xmax" type="text" size="4" />
                y: <input name ="ymax" type="text" size="4" />
                <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
             </form>

             <button onclick="applyNewRatio()">Apply new ratio</button>
             <button onclick="goBack()">Back</button>
        <br />
        <canvas id="canvas" width="900" height="600" >
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
        <script type='text/javascript' src='script.js'></script>

    </body>
</html>
